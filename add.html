<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>add</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>Appended text</b>.");
            });

            $("#btn2").click(function () {
                $("ol").append("<li><b>Appended item</b></li>");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#mybtn2").click(function () {
                $("ol").prepend("<li><i>Prepended item</i></li>");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#sbtn1").click(function () {
                $("img").before("<b>Before</b>");
            });

            $("#sbtn2").click(function () {
                $("img").after("<i>After</i>");
            });
        });
    </script>
</head>
<body>
    <p>Types of biryani.</p>
    <p>These are some of the biryani types.</p>

    <ol>
        <li>chicken biryani</li>
        <li>avakay biryani</li>
        <li>Mutton biryani</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>

    <ol>
        <li>frawns biryani</li>
        <li>mushroom biryani</li>

    </ol>
    <button id="mybtn2">Prepend list item</button><br><br>

    <img src="leeminho.jpg" alt="jQuery" width="100" height="140"><br><br>

    <button id="sbtn1">Insert before</button>
    <button id="sbtn2">Insert after</button>


</body>
</html>
