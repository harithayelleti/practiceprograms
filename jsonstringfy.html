<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Json stringfy</title>
</head>
<body>
    <h2>Create JSON stringfy from a JavaScript object</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var details = { "name": "Haritha", "age": 21, "city": "Vizag" };
        var object = JSON.stringify(details);
        document.getElementById("demo").innerHTML = object;
        var object1 = { name: "bunny", age: "40days", city: "visakhapatnam" };
        var mJSON = JSON.stringify(object1);
        document.getElementById("demo1").innerHTML = mJSON;
        //stringify javascript array
        var friends = ["vamsi", "yamuuuu", "sowji", "sruthi"];
        var y = JSON.stringify(friends);
        document.getElementById("demo2").innerHTML = y;
    </script>
</body>
</html>
