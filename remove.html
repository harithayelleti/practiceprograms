<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>remove jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").remove();
            });
        });

        $(document).ready(function () {
            $("button").click(function () {
                $("#div").empty();
            });
        });



    </script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").remove(".test,.hari");
            });
        });
    </script>
    <style>
        .test {
            color: blanchedalmond;
            font-size: 20px;
        }

        .hari {
            color:firebrick;
            font-size: 20px;
        }
    </style>



</head>
<body>

    <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:coral">

        This is some text in the div.
        <p>This is haritha.</p>
        <p>This is about remove elements in jquery.</p>

    </div>
    <br>

    <button>Remove element</button>

    <div id="div" style="height:100px;width:300px;border:1px solid black;background-color:fuchsia">

        This is some text in the div.
        <p>This is haritha.</p>
        <p>This is about empty elements in jquery.</p>

    </div>
    <br>

    <button>Empty the div element</button>



    <p>This is a paragraph.</p>
    <p class="test">This is another paragraph.</p>      
    <p class="hari">This is another paragraph.</p>     

    <button>Remove all p elements with class="test" and class="hari"</button>



</body>
</html>
