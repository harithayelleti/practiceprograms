<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("Jquery methods!");
            });
            $("#btn2").click(function () {
                $("#test2").html("<i>Jquery Methods!</i>");
            });
            $("#btn3").click(function () {
                $("#test3").val("Haritha pet:bunny");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#mybtn1").click(function () {
                $("#test3").text(function (i, origText) {
                    return "Old text: " + origText + " New text: Hello Jquery get! (index: " + i + ")";
                });
            });

            $("#mybtn2").click(function () {
                $("#test4").html(function (i, origText) {
                    return "Old html: " + origText + " New html: Hello <b>jquery</b>get! (index: " + i + ")";
                });
            });
        });
    </script>
    

</head>
<body>

    <p id="test1">This is about set methods in jquery.</p>
    <p id="test2">This is another example of set methods in jquery.</p>

    <p>Input field: <input type="text" id="test3" value=" "></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>

    <p id="test3">This is a <b>set</b> methods.</p>
    <p id="test4">This is another <i>set</i> methods.</p>

    <button id="mybtn1">Show Old/New Text</button>
    <button id="mybtn2">Show Old/New HTML</button>

    
</body>
</html>
