<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>set methods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
});
        $(document).ready(function () {
            $("button").click(function () {
                alert("Value: " + $("#test1").val());
            });
        });

        $(document).ready(function () {
            $("button").click(function () {
                alert($("#google").attr("href"));
            });
        });


    </script>


</head>
<body>
    <p id="test">This is  <b>bunny</b> world.</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>

    <p>Name: <input type="text" id="test1" value=" "></p>

    <button>Show Value</button>



    <p><a href="https://www.google.com/imghp?hl=EN" id="google">google image.com</a></p>

    <button>Show href Value</button>
</body>
</html>
